
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discover - Bloom & Rise</title>
  <link href="https://fonts.googleapis.com/css2?family=Alice&family=Lora:wght@300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #1A2421;
      color: #fff8d2;
      font-family: 'Lora', serif;
      padding: 60px 20px 40px;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      position: relative;
    }

    /* زر الرجوع الذهبي */
.back-button {
  position: absolute;
  top: 15px;       /* يرفع السهم فوق */
  left: 20px;      /* نفس مكانه الأفقي */
  font-size: 25px;
  color: rgba(255, 255, 255, 0.9); /* أبيض لامع */
  text-shadow: 0 0 8px rgba(255, 255, 255, 0.9); /* لمعة بيضاء */
  text-decoration: none;
  background: none;
  padding: 0;
  border: none;
  cursor: pointer;
  user-select: none;
  transition: transform 0.15s ease, color 0.15s ease, text-shadow 0.3s ease;
  display: inline-block;
}
.back-button:hover {
  transform: scale(1.05);
  text-shadow: 0 0 15px rgba(255, 255, 255, 1);
}
.back-button:active {
  transform: scale(0.85);
  color: rgba(255, 255, 255, 1);
}
.brand-name {
  font-family: 'Alice', serif;
  font-size: 40px;
  color: #d4af37; /* أبيض */
  margin: 15px 0 60px;
  letter-spacing: 4px;

  /* ظل أبيض خفيف تحت الحروف */
  text-shadow: 
    0 2px 5px rgba(255, 255, 255, 0.7),  /* لمعة بيضاء أسفل */
    0 4px 6px rgba(0, 0, 0, 0.6);        /* ظل أسود لإبراز الاسم */
  
  /* حركة لمعة خفيفة */
  animation: glowWhite 3s ease-in-out infinite alternate;
}

@keyframes glowWhite {
  from {
    text-shadow: 
      0 2px 5px rgba(255, 255, 255, 0.5),
      0 4px 6px rgba(0, 0, 0, 0.6);
  }
  to {
    text-shadow: 
      0 2px 10px rgba(255, 255, 255, 0.9),
      0 4px 8px rgba(0, 0, 0, 0.8);
  }
}
    /* نجمة لامعة مكان الدائرة */
    .disclosure-toggle {
      position: absolute;
      top: 15px;
      right: 18px;
      width: 24px;
      height: 24px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      z-index: 10;
      animation: floatUpDown 2s infinite ease-in-out;
    }

    .disclosure-toggle::before {
      content: "★";
      font-size: 22px;
      color: #ffffff;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
      display: block;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }

    .disclosure-toggle:hover::before {
      transform: scale(1.1);
      text-shadow: 0 0 12px rgba(255, 255, 255, 1);
    }

    @keyframes floatUpDown {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-2px);
      }
    }

    .disclosure-text {
      max-width: 700px;
      margin: 100px auto 0;
      font-size: 15px;
      color: #fff8d2;
      background-color: rgba(0, 0, 0, 0.25);
      padding: 15px 20px;
      border-radius: 12px;
      line-height: 1.6;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.8);
      display: none;
      user-select: text;
      text-align: right;
      direction: ltr;
    }
    @media (max-width: 768px) {
   .brand-name {
    font-size: 28px !important;
    letter-spacing: 2.5px !important;
    margin: 20px 0 40px !important;
    padding: 0 15px;
    /* ممكن تقلل شوية من اللمعة لو بغيت */
    text-shadow: 
      0 0 4px #f5d061,
      0 0 8px #d4af37,
      1.5px 1.5px 3px rgba(0, 0, 0, 0.6);
    animation-duration: 3s; /* أبطأ شوي الحركة على الجوال */
  }
}

  .disclosure-text {
    margin: 80px 15px 0 15px !important;
    font-size: 14px !important;
    max-width: 90% !important;
    text-align: center !important;
  }

  .back-button {
    top: 15px !important;
    left: 15px !important;
    font-size: 22px !important;
  }

  .disclosure-toggle {
    top: 15px !important;
    right: 15px !important; /* لو حطيتي النجمة على اليمين */
    left: auto !important;
    width: 22px !important;
    height: 22px !important;
  }
}
  </style>
</head>
<body>

  <!-- زر الرجوع -->
  <a href="index.html" class="back-button" aria-label="back">←</a>

  <!-- نجمة disclosure -->
  <button class="disclosure-toggle" 
          aria-expanded="false" 
          aria-controls="disclosure-text" 
          aria-label="Show Amazon Disclosure">
  </button>

  <!-- نص الإفصاح -->
  <div id="disclosure-text" class="disclosure-text" role="region" aria-live="polite">
    Some links on this site are affiliate links, which means we may earn a commission if you make a purchase through them, at no extra cost to you. We carefully select and recommend only products we trust.
  </div>

<h1 class="brand-name">B L O O M & R I S E</h1>


  <script>
    const toggle = document.querySelector('.disclosure-toggle');
    const text = document.getElementById('disclosure-text');

    toggle.addEventListener('mouseenter', () => {
      text.style.display = 'block';
    });

    toggle.addEventListener('mouseleave', () => {
      text.style.display = 'none';
    });
  </script>

</body>
</html>
