
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Alice&family=Lora:wght@300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    
  <

    .disclosure-toggle {
      position: absolute;
      top: 65px;
      left: 10px;
      width: 18px;
      height: 18px;
      background-color: rgba(212, 175, 55, 0.3);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      animation: shakeUpDown 2s ease-in-out infinite;
      box-shadow: 
        0 0 6px rgba(212, 175, 55, 0.5),
        inset 0 0 8px rgba(255, 223, 100, 0.4);
      transition: background-color 0.3s ease;
      z-index: 11;
    }

    .disclosure-toggle:hover {
      background-color: rgba(245, 208, 97, 0.5);
      box-shadow: 
        0 0 10px rgba(245, 208, 97, 0.7),
        inset 0 0 12px rgba(255, 223, 100, 0.6);
    }

    /* لا تنسى تحط @keyframes shakeUpDown إذا مش موجود */
    @keyframes shakeUpDown {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }


  .disclosure-text {
    max-width: 700px;
    margin: 0 auto;
    font-size: 15px;
    color: #fff8d2;
    background-color: rgba(0,0,0,0.25);
    padding: 15px 20px;
    border-radius: 12px;
    line-height: 1.6;
    box-shadow: 0 0 15px rgba(212, 175, 55, 0.8);
    display: none;
    user-select: text;
    text-align: right;
    direction: ltr; /* لو نص عربي */
  }

    body {
      background-color:#1A2421; /* نفس لون خلفية اللوجو */
      color: #fff8d2;
      font-family: 'Lora', serif;
      padding: 60px 20px 40px;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      position: relative;
    }
 /* كود CSS هنا */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 28px;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      background: none;
      padding: 0;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: transform 0.15s ease, color 0.15s ease;
      display: inline-block;
      z-index: 10;
    }
  .back-button {
  color: rgba(212, 175, 55, 0.7); /* ذهبي مع شفافية 70% */
  text-shadow:
    0 0 5px rgba(212, 175, 55, 0.9),    /* ظل ذهبي */
    0 0 10px rgba(255, 223, 100, 0.7);  /* توهج ولمعة خفيفة */
  transition: color 0.3s ease, text-shadow 0.3s ease;
}

.back-button:hover {
  color: rgba(255, 223, 100, 0.9); /* لون ذهبي أفتح عند المرور */
  text-shadow:
    0 0 8px rgba(255, 223, 100, 1),
    0 0 15px rgba(255, 223, 100, 0.9);
}

  

    /* نفس أسلوب اسم البراند في الصفحة الرئيسية */
    .brand-name {
      font-family: 'Alice', serif;
      font-size: 40px;
      color: #d4af37;
      margin: 15px 0 60px;
      letter-spacing: 4px;
    }
  </style>
</head>
<body>
<a href="index.html" class="back-button" aria-label="back"><-</a>
  <button class="disclosure-toggle" aria-expanded="false" aria-controls="disclosure-text" aria-label="Toggle Amazon Disclosure"></button>

<div id="disclosure-text" class="disclosure-text" role="region" aria-live="polite" style="display:none;">
  Some links on this site are affiliate links, which means we may earn a commission if you make a purchase through them, at no extra cost to you. We carefully select and recommend only products we trust.
</div>

  <h1 class="brand-name">B L O O M & R I S E</h1>

  <!-- هنا تقدر تضيفي محتوى آخر في الصفحة الثانية -->
  <!-- المحتوى كامل للصفحة -->

  <script>
    const toggleBtn = document.querySelector('.disclosure-toggle');
    const disclosureText = document.getElementById('disclosure-text');

    toggleBtn.addEventListener('mouseenter', () => {
      disclosureText.style.display = 'block';
      toggleBtn.setAttribute('aria-expanded', 'true');
    });

    toggleBtn.addEventListener('mouseleave', () => {
      disclosureText.style.display = 'none';
      toggleBtn.setAttribute('aria-expanded', 'false');
    });
  </script>
</body>
</html>
