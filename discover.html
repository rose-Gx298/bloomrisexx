<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discover - Bloom & Rise</title>
  <link href="https://fonts.googleapis.com/css2?family=Alice&family=Lora:wght@300;400&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #1A2421;
      color: #fff8d2;
      font-family: 'Lora', serif;
      padding: 60px 20px 40px;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      position: relative;
    }

    .brand-name-discover {
      font-family: 'Alice', serif;
      font-size: 40px;
      color: #d4af37;
      letter-spacing: 8px;
      margin: 15px 0 60px;
    }

    .back-button {
      position: absolute;
      top: 15px;
      left: 20px;
      font-size: 25px;
      color: #d4af37;
      text-shadow:
        0 0 8px #f5d061,
        0 0 15px #d4af37,
        0 0 20px #f5d061;
      text-decoration: none;
      background: none;
      padding: 0;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: transform 0.15s ease, color 0.15s ease, text-shadow 0.3s ease;
      display: inline-block;
      z-index: 10;
    }
    .back-button:hover {
      transform: scale(1.1);
      text-shadow:
        0 0 12px #f5d061,
        0 0 20px #d4af37,
        0 0 30px #f5d061;
      color: #f5d061;
    }
    .back-button:active {
      transform: scale(0.85);
      color: #d4af37;
      text-shadow:
        0 0 10px #d4af37,
        0 0 15px #f5d061;
    }

    .disclosure-toggle {
      position: absolute;
      top: 15px;
      right: 18px;
      width: 24px;
      height: 24px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      z-index: 10;
      animation: floatUpDown 2s infinite ease-in-out;
    }
    .disclosure-toggle::before {
      content: "ℬ";
      font-size: 22px;
      color: #ffffff;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
      display: block;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }
    .disclosure-toggle:hover::before {
      transform: scale(1.1);
      text-shadow: 0 0 12px rgba(255, 255, 255, 1);
    }

    @keyframes floatUpDown {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-2px);
      }
    }

    .disclosure-text {
      max-width: 700px;
      margin: 100px auto 0;
      font-size: 15px;
      color: #fff8d2;
      background-color: rgba(0, 0, 0, 0.25);
      padding: 15px 20px;
      border-radius: 12px;
      line-height: 1.6;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.8);
      display: none;
      user-select: text;
      text-align: right;
      direction: ltr;
    }

    .search-bar {
      max-width: 400px;
      margin: 0 auto 25px;
    }
    .search-wrapper {
      position: relative;
    }
    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      fill: #d4af37;
      width: 20px;
      height: 20px;
    }
    .search-wrapper input {
      width: 100%;
      padding: 10px 20px 10px 40px;
      border-radius: 25px;
      border: 2px solid #1a422b;
      background-color: #1A2421;
      color: #fff8d2;
      font-size: 16px;
      font-family: 'Lora', serif;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }
    .search-wrapper input::placeholder {
      color: #1a422baa;
    }
    .search-wrapper input:focus {
      outline: none;
      box-shadow: 0 0 10px 2px #1a422bcc;
      border-color: #f5d061;
    }

    .categories {
      margin-bottom: 30px;
    }
    .categories button {
      background: linear-gradient(135deg, #f5d061, #d4af37);
      color: #1A2421;
      font-family: 'Alice', serif;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .categories button:hover,
    .categories button.active {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(212, 175, 55, 0.8);
    }

    .results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }
    .product-card {
      background: rgba(212, 175, 55, 0.1);
      border-radius: 12px;
      padding: 10px 12px;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
      transition: transform 0.2s;
      display: inline-block;
      max-width: 320px;
      text-align: center;
      vertical-align: top;
    }
    .product-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
    }
    .product-image {
      width: 300px;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 8px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* تعديل زر See More */
    .see-more-button {
      background: none;
      border: none;
      color: #d4af37; /* ذهبي فخم */
      font-weight: bold;
      font-family: 'Alice', serif;
      font-size: 14px;
      cursor: pointer;
      position: relative;
      padding: 0;
      margin-top: 6px;
      display: inline-block;
    }

    .see-more-button::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 30px; /* طول الخط الصغير */
      height: 2px; /* سمك الخط */
      background-color: #d4af37; /* ذهبي فخم */
      border-radius: 1px;
    }

    /* تعديل زر Shop Now */
    .modal-shop-button {
      background-color: #d4af37; /* ذهبي فخم */
      color: #1A2421; /* أخضر غامق */
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-family: 'Alice', serif;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .modal-shop-button:hover {
      background-color: #b58d2b; /* ذهبي أغمق */
    }

    @media (max-width: 768px) {
      .product-image {
        max-width: 200px;
        width: 100%;
      }
      .search-bar {
        max-width: 90%;
        margin-bottom: 20px;
      }
      .search-wrapper input {
        font-size: 18px;
        padding: 12px 22px 12px 45px;
      }
      .search-icon {
        width: 22px;
        height: 22px;
        left: 15px;
      }
      .brand-name-discover {
        font-size: 28px;
        letter-spacing: 3px;
        margin: 20px 0 40px;
      }
      /* تعديل تنسيق بطاقة المنتج للهواتف */
      .product-card {
        max-width: 100% !important;
        width: 100%;
        box-sizing: border-box;
        padding: 15px 10px;
        margin-bottom: 20px;
        text-align: center;
      }
      .product-image {
        margin: 0 auto 12px;
        max-width: 90%;
        height: auto;
      }

      /* تحسين أزرار الهاتف */
      .see-more-button {
        font-size: 16px;
      }
      .see-more-button::after {
        width: 40px;
        height: 3px;
        bottom: -5px;
      }
      .modal-shop-button {
        padding: 14px 30px;
        font-size: 18px;
      }
    }

    .visually-hidden {
      position: absolute !important;
      height: 1px; 
      width: 1px; 
      overflow: hidden;
      clip: rect(1px, 1px, 1px, 1px);
      white-space: nowrap;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      color: #1a1a1a;
      width: 90%;
      max-width: 600px;
      max-height: 85vh;
      overflow-y: auto;
      border-radius: 12px;
      padding: 25px 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      position: relative;
      text-align: left;
      font-family: 'Lora', serif;
    }

    .modal-close-button {
      position: absolute;
      top: 12px;
      right: 15px;
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: #333;
      font-weight: bold;
      line-height: 1;
      transition: color 0.3s;
    }

    .modal-close-button:hover {
      color: #d4af37;
    }

    .modal-images {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      overflow-x: auto;
    }

    .modal-images img {
      height: 100px;
      border-radius: 8px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s;
    }

    .modal-images img:hover,
    .modal-images img.active {
      border-color: #d4af37;
    }

    .modal-description {
      font-size: 15px;
      margin-bottom: 25px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

  </style>
</head>
<body>

  <a href="index.html" class="back-button" aria-label="Back to home">←</a>

  <button class="disclosure-toggle" 
          aria-expanded="false" 
          aria-controls="disclosure-text" 
          aria-label="Show Amazon Disclosure">
  </button>

  <div id="disclosure-text" class="disclosure-text" role="region" aria-live="polite">
    Some links on this site are affiliate links, which means we may earn a commission if you make a purchase through them, at no extra cost to you. We carefully select and recommend only products we trust.
  </div>

  <h1 class="brand-name-discover">B L O O M & R I S E</h1>

  <div class="search-bar">
    <label for="search-input" class="visually-hidden">Search products</label>
    <div class="search-wrapper">
      <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M10 2a8 8 0 105.293 14.293l4.707 4.707 1.414-1.414-4.707-4.707A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z"/>
      </svg>
      <input type="search" id="search-input" placeholder="Search for a product..." autocomplete="off" />
    </div>
  </div>

  <div class="categories" role="list" aria-label="Product categories">
    <!-- Categories buttons added dynamically -->
  </div>

  <div class="results" aria-live="polite" aria-atomic="true">
    <!-- Products will appear here -->
  </div>

  <div id="product-modal" class="modal-overlay" style="display:none;" role="dialog" aria-modal="true" aria-labelledby="modal-product-name" aria-describedby="modal-description">
    <div class="modal-content">
      <button id="modal-close" aria-label="Close modal" class="modal-close-button">&times;</button>
      <h2 id="modal-product-name"></h2>
      <div id="modal-images" class="modal-images"></div>
      <div id="modal-description" class="modal-description"></div>
      <a id="modal-affiliate-link" href="#" target="_blank" rel="noopener" class="modal-shop-button">Shop Now</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4/dist/algoliasearch.umd.min.js"></script>

  <script>
    const toggle = document.querySelector('.disclosure-toggle');
    const text = document.getElementById('disclosure-text');

    toggle.addEventListener('mouseenter', () => {
      text.style.display = 'block';
    });

    toggle.addEventListener('mouseleave', () => {
      text.style.display = 'none';
    });

    const APPLICATION_ID = "86N2D6VM5Z";
    const SEARCH_ONLY_API_KEY = "098e6699938861e039baa664b8ce4ef1";
    const INDEX_NAME = "products";

    const client = algoliasearch(APPLICATION_ID, SEARCH_ONLY_API_KEY);
    const index = client.initIndex(INDEX_NAME);

    let categoriesSet = new Set();
    const searchInput = document.getElementById('search-input');
    const categoriesContainer = document.querySelector('.categories');
    const resultsContainer = document.querySelector('.results');
    let activeCategory = null;

    function renderResults(hits) {
      resultsContainer.innerHTML = '';
      categoriesSet.clear();

      if (hits.length === 0) {
        resultsContainer.innerHTML = `<p class="no-results">No results found</p>`;
        return;
      }

      // حذف أول منتج من النتائج
      const filteredHits = hits.slice(1);

      filteredHits.forEach(item => {
        if (item.category) categoriesSet.add(item.category);

        const shortDesc = item.description
          ? item.description.split(' ').slice(0, 30).join(' ') + '...'
          : '';

        const productHTML = `
          <div class="product-card">
            ${item.image ? `<img src="${item.image}" alt="${item.name}" class="product-image" />` : ''}
            <h3 class="product-name">${item.name}</h3>
            <p class="product-description">${shortDesc}</p>
            <button class="see-more-button" data-product='${JSON.stringify(item)}'>See More</button>
            ${item.url ? `<a href="${item.url}" target="_blank" rel="noopener" class="product-link">Shop Now</a>` : ''}
          </div>
        `;
        resultsContainer.insertAdjacentHTML('beforeend', productHTML);
      });

      renderCategories();

      document.querySelectorAll('.see-more-button').forEach(button => {
        button.addEventListener('click', (e) => {
          const product = JSON.parse(e.target.getAttribute('data-product'));
          openModal(product);
        });
      });
    }

    function renderCategories() {
      categoriesContainer.innerHTML = '';

      const allBtn = document.createElement('button');
      allBtn.textContent = 'All Categories';
      if (activeCategory === null) {
        allBtn.classList.add('active');
      }
      allBtn.addEventListener('click', () => {
        activeCategory = null;
        searchInput.value = '';
        fetchResults();
      });
      categoriesContainer.appendChild(allBtn);

      Array.from(categoriesSet).sort().forEach(cat => {
        const btn = document.createElement('button');
        btn.textContent = cat;
        if (cat === activeCategory) btn.classList.add('active');
        btn.addEventListener('click', () => {
          activeCategory = cat;
          searchInput.value = '';
          fetchResults();
        });
        categoriesContainer.appendChild(btn);
      });
    }

    function fetchResults() {
      let params = {};
      if (activeCategory) {
        params.facetFilters = [`category:${activeCategory}`];
      }

      index.search(searchInput.value, params).then(({ hits }) => {
        renderResults(hits);
      });
    }

    searchInput.addEventListener('input', () => {
      activeCategory = null;
      fetchResults();
    });

    function openModal(product) {
      const modal = document.getElementById('product-modal');
      modal.style.display = 'flex';

      document.getElementById('modal-product-name').textContent = product.name || '';
      document.getElementById('modal-description').textContent = product.description || '';
      document.getElementById('modal-affiliate-link').href = product.url || '#';

      // تعيين رابط الشراء ولون الزر في المودال
      const shopBtn = document.getElementById('modal-affiliate-link');
      shopBtn.textContent = 'اشتري الآن';
      // لون الزر (معطى في CSS)

      // عرض الصور (إذا موجودة)
      const imagesContainer = document.getElementById('modal-images');
      imagesContainer.innerHTML = '';
      if (product.images && product.images.length > 0) {
        product.images.forEach(src => {
          const img = document.createElement('img');
          img.src = src;
          img.alt = product.name;
          img.addEventListener('click', () => {
            document.querySelectorAll('#modal-images img').forEach(i => i.classList.remove('active'));
            img.classList.add('active');
            document.querySelector('.modal-content img.main-image')?.remove();
            const mainImg = document.createElement('img');
            mainImg.src = src;
            mainImg.alt = product.name;
            mainImg.classList.add('main-image');
            imagesContainer.parentNode.insertBefore(mainImg, imagesContainer.nextSibling);
          });
          imagesContainer.appendChild(img);
        });
      } else if(product.image) {
        const mainImg = document.createElement('img');
        mainImg.src = product.image;
        mainImg.alt = product.name;
        mainImg.classList.add('main-image');
        imagesContainer.parentNode.insertBefore(mainImg, imagesContainer.nextSibling);
      }
    }

    document.getElementById('modal-close').addEventListener('click', () => {
      document.getElementById('product-modal').style.display = 'none';
      // إزالة الصورة الكبيرة عند إغلاق المودال
      document.querySelector('.modal-content img.main-image')?.remove();
    });

    // استدعاء أول مرة لتحميل المنتجات بدون فلتر
    fetchResults();

  </script>
</body>
</html>
