<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discover - Bloom & Rise</title>
  <link href="https://fonts.googleapis.com/css2?family=Alice&family=Lora:wght@300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #1A2421;
      color: #fff8d2;
      font-family: 'Lora', serif;
      padding: 60px 20px 40px;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      position: relative;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 25px;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      background: none;
      padding: 0;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: transform 0.15s ease, color 0.15s ease;
      display: inline-block;
    }

    .back-button:active {
      transform: scale(0.85);
      color: rgba(255, 255, 255, 0.9);
    }

    .brand-name {
      font-family: 'Alice', serif;
      font-size: 40px;
      color: #d4af37;
      margin: 15px 0 60px;
      letter-spacing: 4px;
    }

    .disclosure-toggle {
      position: absolute;
      top: 70px;
      left: 20px;
      width: 28px;
      height: 28px;
      background-color: rgba(212, 175, 55, 0.1); /* ذهبي شفاف */
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.3); /* لمعة ذهبية */
      transition: transform 0.2s ease;
      z-index: 10;
    }

    .disclosure-toggle:hover {
      transform: translateY(-2px); /* اهتزاز خفيف */
    }

    .disclosure-text {
      max-width: 700px;
      margin: 100px auto 0;
      font-size: 15px;
      color: #fff8d2;
      background-color: rgba(0, 0, 0, 0.25);
      padding: 15px 20px;
      border-radius: 12px;
      line-height: 1.6;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.8);
      display: none;
      user-select: text;
      text-align: right;
      direction: ltr;
    }
  </style>
</head>
<body>

  <!-- زر الرجوع -->
  <a href="index.html" class="back-button" aria-label="back"><-</a>

  <!-- الدائرة الذهبية -->
  <button class="disclosure-toggle" 
          aria-expanded="false" 
          aria-controls="disclosure-text" 
          aria-label="Show Amazon Disclosure">
  </button>

  <!-- نص الإفصاح -->
  <div id="disclosure-text" class="disclosure-text" role="region" aria-live="polite">
    Some links on this site are affiliate links, which means we may earn a commission if you make a purchase through them, at no extra cost to you. We carefully select and recommend only products we trust.
  </div>

  <h1 class="brand-name">B L O O M & R I S E</h1>

  <!-- المحتوى الإضافي هنا -->

  <script>
    const toggle = document.querySelector('.disclosure-toggle');
    const text = document.getElementById('disclosure-text');

    toggle.addEventListener('mouseenter', () => {
      text.style.display = 'block';
    });

    toggle.addEventListener('mouseleave', () => {
      text.style.display = 'none';
    });
  </script>

</body>
</html>
